<section class="profile-main">
  <div class="site-wrapper">
    <div class="text-center">
      <span style="color: white">Your available Balance</span>
      <br />
      <span style="color: white">{{ balance }} USD</span>
      <br />
      <button (click)="transferUserBalanceToWallet()" class="btn btn-secondary mcl-button">Withdraw</button>
    </div>
    <!-- <div class="collection grid" *ngFor="let nft of nfts">
      <app-nft-status-card [nft]="nft" [walletAddress]="walletAddress">
      </app-nft-status-card>
    </div> -->

    <div class="flex flex-col mt-2 p-8 pb-4 rounded-2xl shadow overflow-hidden">
      <table style="background-color: #202020; color: white" mat-table [dataSource]="nfts | paginate: { itemsPerPage: 5, currentPage: page }">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nftName }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="collection">
          <th mat-header-cell *matHeaderCellDef>Collection</th>
          <td mat-cell *matCellDef="let element">
            {{ element.collection ? element.collection : 'Mega Cat Labs' }}
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="status"
          >Status
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            {{ element.status }}
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="price"
          >Price
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nftPrice }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="text-center pt-4">
        <pagination-controls class="my-pagination" (pageChange)="page = $event" (pageBoundsCorrection)="page = $event"></pagination-controls>
      </div>
    </div>
    <div class="no-results" *ngIf="nfts.length <= 0">
      <span>No NFT found</span>
    </div>
  </div>
</section>
<div class="loader-wrapper" *ngIf="loading">
  <svg
    version="1.1"
    id="loader"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0px"
    y="0px"
    width="80px"
    height="80px"
    viewBox="0 0 40 40"
    enable-background="new 0 0 40 40"
    xml:space="preserve"
  >
    <path
      opacity="0.2"
      fill="#e04206"
      d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
    />
    <path
      fill="#e04206"
      d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                C22.32,8.481,24.301,9.057,26.013,10.047z"
    >
      <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.9s" repeatCount="indefinite" />
    </path>
  </svg>
  <span>Please wait..</span>
</div>
